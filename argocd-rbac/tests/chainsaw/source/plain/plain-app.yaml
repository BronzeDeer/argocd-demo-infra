apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: (join('-',[$namespace,'argo-test-source-plain']))
  namespace: argocd # Should be set either by client or parent app

  # Ensures that resources are deleted recursively when this app is deleted
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  source:
    repoURL: ($values.argoRepoURL)
    targetRevision: ($values.argoTargetRevision)
    path: (join('/', [$values.pathFromRepoRoot, 'source/manifests/plain']))

  project: ($values.argoProject)

  directory: {}

  destination:
    server: https://kubernetes.default.svc
    # Deploy to the ephemeral namespace that chainsaw created
    namespace: ($namespace)

  syncPolicy:
    automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
